l_french:
 bookmark_ac_aegon_targaryen:0 "Aegon Targaryen"
 bookmark_ac_aegon_targaryen_desc:0 "Aegon I Targaryen, connu sous le nom d'Aegon le Conquérant, est le fondateur de la dynastie Targaryen et le premier Roi des Sept Couronnes. Avec ses sœurs, Visenya et Rhaenys, et leurs dragons, Aegon s'est lancé dans l'unification de Westeros sous un seul règne. Son ambition et sa force ont conduit à la création du Trône de Fer, symbole de sa domination. Sa conquête est marquée à la fois par sa prouesse martiale et par sa perspicacité politique, établissant un héritage qui résonnera à travers les âges."
 
 bookmark_ac_visenya_targaryen:0 "Visenya Targaryen"
 bookmark_ac_visenya_targaryen_desc:0 "Visenya Targaryen, sœur aînée d'Aegon le Conquérant, est aussi farouche que loyale. Guerrière d'une habileté inégalée, elle maniait l'épée en acier valyrien Dark Sister et chevauchait le dragon Vhagar. Connue pour son attitude sévère et son tempérament ardent, Visenya a joué un rôle crucial dans la conquête de son frère, assurant la loyauté des vaincus par la peur et le feu. Son influence s'étendait au-delà du champ de bataille, façonnant le début du règne des Targaryen par sa sagesse et sa cruauté."
 
 bookmark_ac_rhaenys_targaryen:0 "Rhaenys Targaryen"
 bookmark_ac_rhaenys_targaryen_desc:0 "Rhaenys Targaryen, la plus jeune sœur d'Aegon le Conquérant, est connue pour sa beauté, son charme et l'amour qu'elle inspirait autour d'elle. Elle chevauchait le dragon Meraxes, dont la puissance a été cruciale pour soumettre de nombreux royaumes lors de la Conquête d'Aegon. Contrairement à sa sœur Visenya, Rhaenys préférait la diplomatie et était aimée du peuple. Pourtant, elle n'en était pas moins redoutable, trouvant la mort au combat à Hellholt, où elle périt dans une flamme ardente, laissant derrière elle un héritage de grâce et de force."

 bookmark_ac_harren_hoare:0 "Harren Hoare"
 bookmark_ac_harren_hoare_desc:0 "Harren Hoare, mieux connu sous le nom de Harren le Noir, fut le dernier Roi des Îles et des Rivières. Son règne fut marqué par la cruauté et la construction de l'immense forteresse de Harrenhal, érigée au prix du sang et de la sueur de son peuple. Arrogant et défiant, Harren croyait que son puissant château était imprenable, mais son orgueil fut sa perte. Aegon Targaryen et son dragon Balerion la Terreur Noire ont transformé Harrenhal en ruine fumante, mettant fin à la lignée de la maison Hoare par le feu du dragon."
 
 bookmark_ac_ronnel_arryn:0 "Ronnel Arryn"
 bookmark_ac_ronnel_arryn_desc:0 "Ronnel Arryn, le jeune Roi du Val, hérita de l'Eyrie à un âge tendre. Son règne fut doux, et il était profondément aimé de son peuple, bien que beaucoup le considéraient comme faible. Lorsque Aegon Targaryen arriva dans le Val, la mère de Ronnel, Sharra Arryn, chercha à défendre leur royaume. Cependant, la vue d'Aegon et de son dragon persuada Ronnel de plier le genou, assurant la soumission du Val sans effusion de sang. Il demanda fameusement à monter sur le dos du dragon, une requête qu'Aegon accepta, solidifiant ainsi sa place en tant que vassal loyal."
 
 bookmark_ac_loren_lannister:0 "Loren Lannister"
 bookmark_ac_loren_lannister_desc:0 "Loren I Lannister, Roi du Roc, était un souverain fier et vaillant. Avec le Roi Mern Gardener du Bief, il s'opposa à la conquête d'Aegon Targaryen, menant une vaste armée contre les forces targaryennes. Cependant, Loren fut témoin de la dévastation causée par les dragons lors du Champ de Feu, où son armée fut consumée par les flammes. Survivant à l'enfer, Loren plia sagement le genou devant Aegon, assurant ainsi la domination continue des Lannister à l'Ouest en tant que Seigneurs de Castral Roc."
 
 bookmark_ac_mern_gardener:0 "Mern Gardener"
 bookmark_ac_mern_gardener_desc:0 "Mern IX Gardener, le dernier Roi du Bief, régnait sur une terre d'abondance et de prospérité. Il mena ses forces aux côtés de Loren Lannister dans une grande alliance pour résister à Aegon le Conquérant. Pourtant, sa fierté et sa bravoure ne furent pas à la hauteur des dragons. Au Champ de Feu, Mern et ses fils furent incinérés, laissant la maison Gardener éteinte. Sa mort marqua la fin d'une ancienne dynastie, et les terres fertiles du Bief passèrent entre les mains de la maison Tyrell, qui plia sagement le genou devant Aegon."
 
 bookmark_ac_meria_martell:0 "Meria Martell"
 bookmark_ac_meria_martell_desc:0 "Meria Martell, la princesse de Dorne, était une souveraine d'une volonté indomptable et d'une grande ruse. Malgré son âge et la puissance des forces d'Aegon Targaryen, elle refusa de se soumettre à la conquête des Targaryen. Connue sous le nom de Crapaud Jaune de Dorne pour sa ténacité, Meria employa des tactiques de guérilla, harcelant les Targaryens avec une guerre désertique implacable. Dorne resta inassouvie de son vivant, un témoignage de sa résilience et de son acumen stratégique, et son héritage continua d'inspirer ses descendants."
 
 bookmark_ac_torrhen_stark:0 "Torrhen Stark"
 bookmark_ac_torrhen_stark_desc:0 "Torrhen Stark, le Roi du Nord, était un leader sage et pragmatique. Alors que la conquête d'Aegon Targaryen balayait Westeros, Torrhen marcha avec ses forces vers le sud pour affronter l'envahisseur. Pourtant, en voyant la dévastation du Champ de Feu et la puissance des dragons, Torrhen choisit de s'agenouiller plutôt que de risquer l'anéantissement de son peuple. Connu par la suite sous le nom de Roi qui s'agenouilla, sa soumission assura la préservation du Nord et sa place dans le nouvel ordre, où l'honneur et la loyauté des Stark seraient respectés."
 
 bookmark_ac_argilac_durrandon:0 "Argilac Durrandon"
 bookmark_ac_argilac_durrandon_desc:0 "Argilac Durrandon, connu sous le nom d'Argilac l'Arrogant, fut le dernier Roi de l'Orage de la maison Durrandon. Fier et défiant, Argilac refusa l'offre d'alliance d'Aegon Targaryen et choisit plutôt de l'affronter en bataille. Il combattit vaillamment lors de la Dernière Tempête, où il trouva la mort en combat singulier contre Orys Baratheon, général d'Aegon et prétendu demi-frère. Avec la mort d'Argilac, la maison Durrandon fut éteinte, et les Terres de l'Orage passèrent à la maison Baratheon, marquant la fin d'une ère pour les Terres de l'Orage."
 
 ac_bm_group_7998:0 "2 B.C."
 ac_bm_group_7998_desc:0 "Is this a thing?"
 ac_bm_7998:0 La Conquête d'Aegon
 ac_bm_7998_desc:0 "Après que Daenys la Rêveuse ait prédit le Fléau de Valyria, les Targaryen s'enfuirent avec leurs dragons vers le poste avancé le plus occidental du domaine valyrien, connu sous le nom de Dragonstone. Les Valyriens n'utilisaient pas de blasons, donc pour entrer dans la politique de Westeros, les Targaryens adoptèrent un dragon à trois têtes comme leur emblème. 114 ans plus tard, Aegon et ses sœurs-épouses, Visenya et Rhaenys, tournent leur regard vers l'ouest. Avec leurs dragons—Balerion, Meraxes, et Vhagar—le Dragon à Trois Têtes est prêt à unir les sept royaumes de Westeros sous une seule bannière. Cette opportunité, la saisirez-vous ? Ou la laisserez-vous filer ?"

 ac_convert_to_seven:0 Se convertir à la Foi des Sept
 ac_convert_to_seven_desc:0 "Si je dois régner sur Westeros, je dois être perçu comme partageant leur foi. Autrement, il sera impossible d'obtenir le soutien des seigneurs westerosi."
 ac_convert_to_seven_tt:0 "Cela signifierait renoncer à mes anciennes traditions"
 ac_convert_to_seven_confirm:0 "Se convertir"
 ac_doctrine_of_exceptionalism:0 "Introduire la Doctrine de l'Exceptionnalisme"
 ac_doctrine_of_exceptionalism_desc:0 "Il est de notoriété publique que nous, les Targaryen, ne sommes pas comme les autres hommes. Nous sommes le sang du Dragon, et le sang de l'Ancienne Valyria. De quel droit ces idiots ignorants questionnent-ils nos actions ? \n\nEn abandonnant l'ancienne voie, la Doctrine de l'Exceptionnalisme garantira que tous [ROOT.Char.GetFaith.DevoteeMale] comprennent que le mariage entre frère et sœur est nécessaire pour préserver la pureté de notre sang, afin que nous puissions maintenir le contrôle des dragons."
 ac_doctrine_of_exceptionalism_tt:0 ""
 ac_doctrine_of_exceptionalism_confirm:0 "Introduire la doctrine de l'exceptionnalisme"
 ac_exceptionalism_tt2:0 "Le [THIS.Char.GetCulture.GetName] perd [GetCultureTradition('ac_val_polygamy_doctrine').GetName]."
 ac_exceptionalism_tt:0 "La Foi des Sept gagne [GetFaithDoctrine('agot_exceptionalism_doctrine').GetBaseName]."
 ac_exceptionalism_tt1:0 "Tous les Targaryen avec le [GetTrait('incestuous').GetName(GetNullCharacter)] [trait|E] le perdront."

 ac_troops:0 "L'armée d'Aegon"

 building_harrenhal_01:0 "Harrenhal"
 building_harrenhal_01_desc:0 "Le château de la maison Hoare, Harrenhal, se dresse comme un témoignage de la lignée d'Harren le Noir et de ses Fer-nés sur les terres des rivières. Considéré comme le plus grand château de Westeros, bien que cela soit contesté par ceux des Terres de l'Ouest, c'est une déclaration claire du contrôle et de la domination des Hoare non seulement sur leur royaume, mais aussi sur les terres environnantes."
 
 c_aegonfort:0 "Aegonfort"
 ac_claim_aegonfort:0 "Prendre terre à Westeros"
 ac_claim_aegonfort_desc:0 "Deux ans avant la conquête, Aegon et ses sœurs débarquèrent avec une force à l'embouchure du Blackwater Rush, avec l'intention de conquérir le continent de Westeros. Sur la plus haute des trois collines, ils commencèrent la construction d'une forteresse rudimentaire qu'ils appelèrent l'Aegonfort. \n\nAu fil du temps, une ville émergea autour de la forteresse en croissance. Cette ville émergente et l'emplacement stratégique ont peut-être influencé la décision d'Aegon d'en faire le lieu de sa nouvelle capitale, qui deviendra finalement connu sous le nom de Port-Réal."
 ac_claim_aegonfort_tt:0 "Cette décision vous donnera une base d'opérations à Westeros"
 ac_claim_aegonfort_confirm:0 "Revendiquer l'Aegonfort"
 ac_claim_aegonfort_custom_tt:0 "[GetTitleByKey('c_kings_landing').GetName] deviendra connu sous le nom de Seigneurie de l'Aegonfort"

 ac_val_polygamy_name:0 "$ac_val_polygamy_doctrine_name$"
 ac_val_polygamy_doctrine_name:0 "Polygamie Valyrienne"
 ac_val_polygamy_doctrine_desc:0 "Cette tradition permet de prendre un conjoint supplémentaire. Cela nous permettra de suivre l'ancienne voie, même après la conversion à la Foi des Sept."
 ac_fots_polygamy_tt:0 "[THIS.Char.GetCulture.GetName] gagne [GetCultureTradition('ac_val_polygamy_doctrine').GetName]."

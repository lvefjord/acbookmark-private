 ###### 4th update
 ac_war_events.0001.t:0 "the siege of Harrenhal"
 ac_war_events.0001.desc:0 "At the the parley I offer [GetTitleByKey('d_harrenhal').GetHolder.GetName] an opportunity to surrender and remain king of the Iron Islands, so that his line might continue."
 ac_war_events.0001.a:0 "When the sun sets, your line shall end"
 ac_war_events.0001.a_tt:0 "#X @warning_icon! This will trigger an event that leads to the extinction of House [GetTitleByKey('d_harrenhal').GetHolder.GetHouse.GetBaseName], turns Harrenhal into a ruin, and ends the war.#!"
 ac_war_events.0001.b:0 "Very well, we will lay siege to the castle"

 ac_war_events.0002.t:0 "The time has come"
 ac_war_events.0002.desc:0 "Harren has decided that stone does not burn and that he is safe within his colossal walls. He is wrong, and I will show him the folly of his arrogance."
 ac_war_events.0002.a:0 "Dracarys"
 ac_war_events.0002.b:0 "I will not burn innocents"
 ac_war_events.0002.a_tt:0 "You will win [harrenhal_war.GetName]"
 ac_harrenhal_siege.d.tt:0 "#N Everyone inside [harrenhal.GetNameNoTooltip] will be killed.#!"
 
 ac_war_events.0003.t:0 "the Field of Fire"
 ac_war_events.0003.desc:0 "Soaring above the chaos of the battlefield, I catch sight of [GetTitleByKey('d_highgarden').GetHolder.GetFullName].\n\nHis banners flutter in the wind as they marshal their troops, unaware of the fire that will soon rain down upon them."
 ac_war_events.0003.a:0 "Burn them all"
 ac_war_events.0003.b:0 "I will not burn whole families"
 ac_war_events.0003.a_tt:0 "You will win [reach_war.GetName]"

 conq_events.0005.d:0 "The [gardener.GetDynasty.GetBaseName] dynasty will live on and continue ruling the Reach"

 ac_war_events.0004.t:0 "the King in the North"
 ac_war_events.0004.desc:0 "While marching north with my army, my outriders come upon a small party of four, three maesters led by [brandon.GetFullName].\n\nHe is quickly brought before me and speaks:\n"Your Grace, my brother [defender.GetFirstName] [defender.GetHouse.GetBaseName], the King in the North, seeks an audience with you.""
 ac_war_events.0004.a:0 "I will hear him out"
 ac_war_events.0004.b:0 "Words cannot shield you from the dragon"
 ac_war_events.0004.c:0 "You were a fool to come here"
 ac_war_events.0004.a_tt:0 "#X @warning_icon! Ends the King who Knelt event chain.#!"

 ac_war_events.0005.t:0 "the King in the North"
 ac_war_events.0005.desc:0 ""Your grace, I have come to bend the knee and swear fealty to you, so that my people might be spared the dragonfire that has ravaged the south.\n\nIn return, I ask only that you send any unwanted prisoners or criminals north to [GetTitleByKey('k_the_wall').GetNameNoTier] to take the black and defend the realm.\n\nWinter is coming, and the Wall is all that stands between us and the evil that stirs beyond.""
 ac_war_events.0005.a:0 "A reasonable request, my lord"
 ac_war_events.0005.b:0  "Words are wind"

 ac_war_events.0006.t:0 "the King in the North"
 ac_war_events.0006.desc:0 "[defender.GetFirstName] [defender.GetHouse.GetBaseName] kneels a king, and rises a lord.\n\nThe King in the North has bent the knee and sworn fealty to me, and in return, I grant him the title of Warden of the North."
 ac_war_events.0006.a:0 "The North is yours"

 ac_war_events.0007.t:0 "Sharp Point"
 ac_war_events.0007.desc:0 "I have close ties with the lords and ladies of [GetTitleByKey('d_sharp_point').GetNameNoTier], and House [mr_sharp_point.GetDynasty.GetBaseName] offers me their fealty, as they do not wish to fight alongside [defender.GetName]."

 ac_war_events.0008.t:0 "the Crownlands"
 ac_war_events.0008.desc:0 "I have come far in my conquest. If I want to expand [GetTitleByKey('k_the_crownlands').GetNameNoTier], I must act now, before the lords and ladies of Westeros forget the power of the Dragon."
 ac_war_events.0008.a:0 "I will war for the missing lands"
 ac_war_events.0008.b:0 "I will only send ravens to inform of my claims"
 ac_war_events.0008.c:0 "I will demand the vassals be given to me"
 ac_war_events.0008.d:0 "The Crownlands are strong enough"
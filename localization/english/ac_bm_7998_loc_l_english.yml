 ac_kingsguard.0001.t:0 "Choose the first Lord Commander"
 ac_kingsguard.0001.desc:0 "The Kingsguard is a sworn brotherhood of seven knights who are regarded as the finest knights in the realm. Swearing sacred oaths, they vow to protect the King and the royal family with their lives, to obey the King, and to keep his secrets."
